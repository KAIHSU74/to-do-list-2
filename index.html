<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <style>
    @charset "utf-8";

    * {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 700px;
      margin: 30px auto;
      padding: 4% 8%;
      background-color: #89D2BA;
      border: 3px solid #EDD29F;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 14, 14, 0.5) inset;
    }

    .thum_icon {
      position: absolute;
      transform: rotate(15deg);
      margin-left: 10px;
      font-size: 30px;
      opacity: 0.5;
    }

    h1 {
      color: #1F6866;
      font-family: 'Otomanopee One', sans-serif;
      font-size: 40px;
      text-align: center;
      padding: 5px;
    }

    .add_text {
      width: 640px;
      border: none;
      border-bottom: 3px solid #EDD29F;
      background-color: #89D2BA;
      padding: 5px 10px;
      font-size: 18px;
    }

    .add {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      margin-bottom: 16px;
    }

    .add_icon {
      display: inline-block;
      padding: 5px;
      font-size: 25px;
      margin-left: 3px;
      opacity: 0.5;
    }

    .wait_icon,
    .done_icon {
      display: flex;
      padding: 5px;
      font-size: 25px;
      margin-left: 3px;
      opacity: 0.6;
    }

    .add_icon:hover,
    .edit_icon:hover,
    .del_icon:hover,
    .check_icon:hover {
      opacity: 0.4;
    }

    .wait,
    .done {
      border: 3px solid #EDD29F;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .wait_item,
    .done_item {
      display: flex;
      background-color: #cdf5e8;
      border: none;
      border-radius: 6px;
      margin: 5px 0;
    }

    .wait_text,
    .done_text {
      background-color: transparent;
      border: none;
      width: 100%;
      margin: 5px;
      font-size: 18px;
      padding-left: 5px;
    }

    h3 {
      padding: 5px;
      font-size: 20px;
      font-family: 'Noto Sans TC';
      color: #1F6866;
    }

    .edit_icon,
    .del_icon,
    .check_icon {
      margin: 0 5px;
    }

    @media screen and (max-width:760px) {
      h1 {
        font-size: 28px;
      }

      .container {
        width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="thum_icon">
      <i class="far fa-thumbtack"></i>
    </div>
    <h1>TO-DO LISTE</h1>
    <div class="add">
      <input type="text" class="add_text" value="" placeholder="請輸入待辦事項" autofocus>
      <div class="add_icon">
        <i class="fa fa-plus-circle"></i>
      </div>
    </div>

    <div class="wait">
      <h3>待辦事項</h3>
      <div class="wait_item">
        <input type="text" class="wait_text" placeholder="調整會議時間" disabled>
        <div class="wait_icon">
          <div class="edit_icon">
            <i class="fas fa-pencil-alt"></i>
          </div>
          <div class="del_icon">
            <i class="fas fa-trash-alt    "></i>
          </div>
          <div class="check_icon">
            <i class="far fa-check-circle"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="done">
      <h3>完成項目</h3>
      <div class="done_item">
        <div class="done_text">
          驗收專案
        </div>
        <div class="done_icon">
          <div class="del_icon">
            <i class="fas fa-trash-alt"></i>
          </div>
          <div class="check_icon">
            <i class="fa fa-check-circle"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
